<section id="contact">
    <div class="container">
        <h2 class="reveal">Contact Us</h2>
        <p class="section-subtitle reveal">We're always happy to connect. Whether you're a student, a partner, or just curious, feel free to reach out.</p>
        
        <div class="contact-grid">
            <div class="contact-info reveal">
                <h3>Contact Information</h3>
                <p>Our team is available to assist you.</p>
                <p>&nbsp;</p> <div class="contact-info-item">
                    <i data-lucide="map-pin"></i>
                    <div>
                        <h4>Address</h4>
                        <a href="https://maps.app.goo.gl/m7i3t1sM8gDA8nN66" target="_blank" rel="noopener noreferrer">
                            <p>O.P. Jindal Global University, Sonipat, Haryana 131001</p>
                        </a>
                    </div>
                </div>

                <div class="contact-info-item">
                    <i data-lucide="mail"></i>
                    <div>
                        <h4>Email</h4>
                        <p><a href="mailto:rotaract@jgu.edu.in">rotaract@jgu.edu.in</a></p>
                    </div>
                </div>
                
                <div classs="contact-info-item">
                    </div>
            </div>

            <div class="contact-form-wrapper reveal" style="transition-delay: 100ms;">
                <h3>Send Us a Message</h3>
                <form id="contact-form" action="[YOUR_FORMSPREE_LINK]" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                    <p id="form-status"></p>
                </form>

                <div class="map-wrapper">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3490.380424589215!2d77.11586117621986!3d28.97576217547677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390db66439192c45%3A0x65b8989343918f43!2sO.P.%20Jindal%20Global%20University!5e0!3m2!1sen!2sin!4v1730591241199!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
